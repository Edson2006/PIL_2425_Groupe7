{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Conversation avec {{ other_user.prenom }}</h1>
    
    <div class="message-container">
        {% for message in messages %}
        <div class="message {% if message.expediteur == request.user %}sent{% else %}received{% endif %}">
            <div class="message-content">
                {{ message.contenu }}
            </div>
            <div class="message-time">
                {{ message.date_envoi|date:"H:i" }}
            </div>
        </div>
        {% endfor %}
    </div>
    
    <form method="post" class="message-form">
        {% csrf_token %}
        <textarea name="content" placeholder="Ã‰crivez votre message..." required></textarea>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
{% endblock %}
