{% extends 'base.html' %} {% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-icon success">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <h2 class="auth-title">Réinitialisation réussie</h2>
        <p class="auth-message">Votre mot de passe a été mis à jour avec succès.</p>
        <a href="{% url 'sign_in_out' %}" class="auth-button">Se connecter</a>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--gradient-bg);
        padding: 20px;
    }
    
    .auth-card {
        background: var(--white);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 40px;
        width: 100%;
        max-width: 480px;
        text-align: center;
        transition: var(--transition);
    }
    
    .auth-icon {
        margin-bottom: 24px;
    }
    
    .auth-icon.success {
        color: var(--success);
    }
    
    .auth-title {
        color: var(--charcoal);
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
    }
    
    .auth-message {
        color: var(--text-light);
        margin-bottom: 32px;
        line-height: 1.6;
    }
    
    .auth-button {
        display: inline-block;
        background-color: var(--primary-green);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
    }
    
    .auth-button:hover {
        background-color: var(--dark-green);
        transform: translateY(-2px);
    }
</style>
{% endblock %}
